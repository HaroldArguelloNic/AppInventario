
<h2 mat-dialog-title>Detalle Venta</h2>

<mat-dialog-content>
   <mat-grid-list cols="4" rowHeight="70px">


      <mat-grid-tile>
        <mat-form-field appearance="fill" style="width: 95%;">
          <mat-label>Total C$</mat-label>
          <input matInput [(ngModel)]="total"/>
        </mat-form-field>
      </mat-grid-tile>

    </mat-grid-list>

    <h4>Lista de Productos</h4>
    <table mat-table [dataSource]="products" class="mat-elevation-z2">


      <ng-container matColumnDef="Producto">
        <th mat-header-cell *matHeaderCellDef>Producto</th>
        <td mat-cell *matCellDef="let element">{{element.name}}</td>
      </ng-container>

      <ng-container matColumnDef="Cantidad">
          <th mat-header-cell *matHeaderCellDef>Cantidad</th>
          <td mat-cell *matCellDef="let element">{{element.quantity}}</td>
      </ng-container>

      <ng-container matColumnDef="Precio">
          <th mat-header-cell *matHeaderCellDef>Precio</th>
          <td mat-cell *matCellDef="let element">C${{element.price}}</td>
      </ng-container>

      <ng-container matColumnDef="Total">
          <th mat-header-cell *matHeaderCellDef>Sub Total</th>
          <td mat-cell *matCellDef="let element">C${{element.subtotal}}</td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
      <tr mat-row *matRowDef="let row; columns:columnasTabla"></tr>

    </table>
</mat-dialog-content>

<mat-dialog-actions align="end">
  <button mat-raised-button mat-dialog-close cdkFocusInitial color="warn">Volver</button>
</mat-dialog-actions>
