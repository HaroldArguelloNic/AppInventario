<h1 style="margin: 20px 0 0 40px">Listado Clientes</h1>

<mat-card style="margin: 20px 40px 40px 40px">
  <mat-card-title>
    <button mat-raised-button color="primary" (click)="nuevoCliente()" style="margin:5px 0 5px 5px;">
      <mat-icon mat-list-icon>add</mat-icon>Nuevo Cliente
    </button>
  </mat-card-title>

  <mat-divider>
  </mat-divider>

  <mat-card-content class="dashboard-card-content">
    <mat-form-field appearance="outline" style="margin-top: 10px;">
      <mat-label>Buscar</mat-label>
      <input matInput (keyup)="apilcarFiltrosTabla($event)" #input />
    </mat-form-field>

    <div class="mat-elevation-z2 table-size">

      <table mat-table [dataSource]="dataListaClientes">

        <ng-container matColumnDef="Nombres">
          <th mat-header-cell *matHeaderCellDef>Nombres</th>
          <td mat-cell *matCellDef="let element">{{element.name}}</td>
        </ng-container>

        <ng-container matColumnDef="Apellidos">
          <th mat-header-cell *matHeaderCellDef>Apellidos</th>
          <td mat-cell *matCellDef="let element">{{element.last_name}}</td>
        </ng-container>

        <ng-container matColumnDef="Correo">
          <th mat-header-cell *matHeaderCellDef>Correo</th>
          <td mat-cell *matCellDef="let element">{{element.email}}</td>
        </ng-container>

        <ng-container matColumnDef="Telefono">
            <th mat-header-cell *matHeaderCellDef>Telefono</th>
            <td mat-cell *matCellDef="let element">{{element.phone}}</td>
        </ng-container>

        <ng-container matColumnDef="Direccion">
          <th mat-header-cell *matHeaderCellDef>Direccion</th>
          <td mat-cell *matCellDef="let element">{{element.address}}</td>
      </ng-container>

        <ng-container matColumnDef="Estado">
            <th mat-header-cell *matHeaderCellDef>Estado</th>
            <td mat-cell *matCellDef="let element">{{element.active ==1 ? 'Activo':'No Activo'}}</td>
        </ng-container>

        <ng-container matColumnDef="Acciones">
            <th mat-header-cell *matHeaderCellDef style="height: 80px;">Acciones</th>
            <td mat-cell *matCellDef="let element">
                <button mat-icon-button color="primary" (click)="editarCliente(element)">
                    <mat-icon >edit</mat-icon>
                </button>
                <button mat-icon-button color="warn" (click)="eliminarCliente(element)">
                    <mat-icon >delete</mat-icon>
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns:columnasTabla"></tr>

        <tr class="mat-row" *matNoDataRow>
            <td class="mat-cell" colspan="4">No Hay Datos que coincidan con el filtro"{{input.value}}"</td>
        </tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5,10,20]" showFirstLastButtons>
      </mat-paginator>

    </div>
  </mat-card-content>
</mat-card>
