<h1 style="margin: 20px 0 0 40px">Historial Ventas</h1>

<mat-card style="margin: 20px 40px 40px 40px;">
  <mat-card-content>
    <!-- Contenedor para los campos de búsqueda -->
    <div class="search-container">
      <!-- Campo de búsqueda por nombre -->
      <mat-form-field appearance="outline" class="input-filter">
        <mat-label>Buscar Cliente</mat-label>
        <input matInput (keyup)="aplicarFiltro($event)" placeholder="Escriba el nombre del cliente" />
      </mat-form-field>

    </div>

    <div class="mat-elevation-z2">
      <table mat-table [dataSource]="datosListaVenta" class="mat-elevation-z8">
        <!-- Columnas de la tabla -->
        <ng-container matColumnDef="order_date">
          <th mat-header-cell *matHeaderCellDef>Fecha Registro</th>
          <td mat-cell *matCellDef="let element">{{ element.order_date | date: 'yyyy-MM-dd' }}</td>
        </ng-container>

        <ng-container matColumnDef="customer_name">
          <th mat-header-cell *matHeaderCellDef>Cliente</th>
          <td mat-cell *matCellDef="let element">{{ element.customer_name }}</td>
        </ng-container>

        <ng-container matColumnDef="total">
          <th mat-header-cell *matHeaderCellDef>Total</th>
          <td mat-cell *matCellDef="let element">C${{ element.total }}</td>
        </ng-container>

        <ng-container matColumnDef="status">
          <th mat-header-cell *matHeaderCellDef>Estado</th>
          <td mat-cell *matCellDef="let element">{{ element.status }}</td>
        </ng-container>

        <ng-container matColumnDef="Accion">
          <th mat-header-cell *matHeaderCellDef style="height: 80px;">Ver Detalle</th>
          <td mat-cell *matCellDef="let element">
            <button
              mat-icon-button
              color="primary"
              (click)="verDetalleVenta(element)"
              matTooltip="Ver Detalle"
            >
              <mat-icon>visibility</mat-icon>
            </button>
          </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnasTabla"></tr>
        <tr mat-row *matRowDef="let row; columns: columnasTabla"></tr>

        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="6">No hay datos para mostrar</td>
        </tr>
      </table>

      <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
    </div>
  </mat-card-content>
</mat-card>
